<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="bg-top"></div>
    <div class="bg-bottom">
    </div>
    <div class="box">
      <section class="box__header">
        <img src="./images/image-victor.jpg" alt="Avatar">
      </section>
      <section class="box__body">
        <h2>Victor Crest <span>26</span></h2>
        <h3>London</h3>
      </section>
      <section class="box__footer">
        <div class="card__footer_count">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="card__footer_count">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="card__footer_count">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </section>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thunguyen120296/profile-card.git">ThuNguyen</a>.
  </footer>
</body>
</html>
